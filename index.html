<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue</title>
</head>
<body>
    <h1>Book Catalogue</h1>
    <div id="catalogue"></div>

    <script>
        
        const xmlData = `
            <catalogue>
                <book id="1">
                    <title>Harry Potter and the Chamber of Secrets</title>
                    <author>JK Rowling</author>
                    <price>58.8</price>
                </book>
                <book id="2">
                    <title>The Little Prince</title>
                    <author>Antoine de Saint-Exup√©ry</author>
                    <price>16.6</price>
                </book>
            </catalogue>
        `;

        
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(xmlData, 'text/xml');
        const books = xmlDoc.getElementsByTagName('book');
        let htmlContent = '';
        for (let book of books) {
            htmlContent += `<p>Title: ${book.getElementsByTagName('title')[0].textContent}</p>`;
            htmlContent += `<p>Author: ${book.getElementsByTagName('author')[0].textContent}</p>`;
            htmlContent += `<p>Price: ${book.getElementsByTagName('price')[0].textContent}</p><hr>`;
        }
        document.getElementById('catalogue').innerHTML = htmlContent;
    </script>
</body>
</html>
